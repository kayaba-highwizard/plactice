<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet"  href="style.css">
  <title>plactice2</title>
</head>
<body>
    <div class="container">
      <div class="bg-white p-4 mt-4 mb-3">
        <h3 class="mb-5">カジュアル面談申込フォーム</h3>
        <p class="text-danger">*必須</p>
      </div>
      <div class="bg-white p-4 mb-3">
        <h6 class="mb-5">メールアドレス<span class="text-danger ms-2">*</span></h6>
        <input placeholder="回答を入力">
      </div>
      <div class="bg-white p-4 mb-3">
        <h6 class="mb-5">お名前<span class="text-danger ms-2">*</span></h6>
        <input placeholder="回答を入力">
      </div>
      <div class="bg-white p-4 mb-3">
        <h6 class="mb-5">希望日時<span class="text-danger ms-2">*</span></h6>
        <input placeholder="回答を入力">
      </div>
      <div class="bg-white p-4 mb-3">
        <h6 class="mb-5">その他（備考等）</h6>
        <input placeholder="回答を入力">
      </div>
      <button class="btn btn-primary">送信</button>
    </div>
</body>
</html>
